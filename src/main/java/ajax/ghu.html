   <style type="text/css">
       body {

       }
       .text {
       text-align:  center;
       }
       .layer1 {
       font: 20pt sans-serif;
       position: relative;
       }
       p {
       font-family: Verdana, Arial, Helvetica, sans-serif;
       font-size: 30pt;
       color: #DF0174;
       }
       a {
       font-family: Verdana, Arial, Helvetica, sans-serif;

       #rectangle1 {
       width: 200px;

       #rectangle3 {
       width: 200px;

   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
   <script type="text/javascript">
   $(document).ready(function(){

          $("#rectangle1").mouseover(function(){ $("#rectangle1").css("background-color","red");});
          $("#rectangle1").mouseout(function(){ $("#rectangle1").css("background-color","green");});
          $("#rectangle1").mouseover(function(){ $("#rectangle1").css("color","green");});
          $("#rectangle1").mouseout(function(){ $("#rectangle1").css("color","black");});

          $("#rectangle2").mouseover(function(){ $("#rectangle2").css("background-color","red");});
          $("#rectangle2").mouseout(function(){ $("#rectangle2").css("background-color","#DF0174");});
          $("#rectangle2").mouseover(function(){ $("#rectangle2").css("color","blue");});
          $("#rectangle2").mouseout(function(){ $("#rectangle2").css("color","black");});

          $("#rectangle3").mouseover(function(){ $("#rectangle3").css("background-color","red");});
          $("#rectangle3").mouseout(function(){ $("#rectangle3").css("background-color","#424242");});
          $("#rectangle3").mouseover(function(){ $("#rectangle3").css("color","green");});
          $("#rectangle3").mouseout(function(){ $("#rectangle3").css("color","black");});

		   $("#rectangle1").click(function(){
					 alert("fdhg");
					$.ajax({
						url:"text.html",
						type:'GET',
						dataType:'html',
						isLocal:true

					})
					.done(function(data){
						   alert(data);
						$("#rectangle5").html(data)});

				});
									

	   

     	   
       $("#rectangle2").toggle(function(){
                                     $("iframe").fadeIn(3000);
                                     },
                               function () {
                                     $("iframe").fadeOut(3000);
       });
       $("#rectangle3").click(function(){
                                     $("a").show(1500);
                                     $("a").animate({fontSize:70},1000);
                                     $("a").animate({fontSize:"8em"},1000);
                                     $("a").animate({left:500},1000);
                                     $("a").animate({top:0,left:0},1000);
                                     $("a").animate({fontSize:50},1000);
									 $("a").hide(1500);
       });
   });
   </script>
</head>
